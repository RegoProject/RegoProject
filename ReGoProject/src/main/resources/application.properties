
# port  \u00eb\u00b2\u0088\u00ed\u0098\u00b8
server.port=8087

# context-path \u00ec\u00a7\u0080\u00ec\u00a0\u0095 \u00ec\u0095\u0088\u00ed\u0095\u00a0\u00ea\u00b2\u0083


# ViewResolver\u00ec\u009d\u0098 prefix, suffix\u00eb\u00a5\u00bc \u00eb\u00b3\u0080\u00ea\u00b2\u00bd
# /WEB-INF/return\u00ec\u0084\u00a4\u00ec\u00a0\u0095\u00ed\u008f\u00b4\u00eb\u008d\u0094\u00eb\u00aa\u0085/example.jsp
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp


# DataBase Connection Pool \u00ec\u0084\u00a4\u00ec\u00a0\u0095
# HikariCP \u00eb\u0082\u00b4\u00ec\u009e\u00a5
# MySQL Driver
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
# jdbc URL 
spring.datasource.url=jdbc:log4jdbc:mysql://project-db-cgi.smhrd.com:3307/REGO

log4jdbc.spylogdelegator.name=net.sf.log4jdbc.log.slf4j.Slf4jSpyLogDelegator
log4jdbc.dump.sql.maxlinelength=0

# DB \u00eb\u00a1\u009c\u00ea\u00b7\u00b8\u00ec\u009d\u00b8 username
spring.datasource.username=REGO

# DB \u00eb\u00a1\u009c\u00ea\u00b7\u00b8\u00ec\u009d\u00b8 password
spring.datasource.password=940412

# JPA JDBC \u00ed\u0094\u0084\u00eb\u00a0\u0088\u00ec\u009e\u0084\u00ec\u009b\u008c\u00ed\u0081\u00ac \u00ec\u0084\u00a4\u00ec\u00a0\u0095
# \u00ec\u009a\u00b0\u00eb\u00a6\u00ac\u00ea\u00b0\u0080 \u00ec\u0082\u00ac\u00ec\u009a\u00a9\u00ed\u0095\u0098\u00eb\u008a\u0094 DB\u00ec\u0097\u0090 \u00eb\u008c\u0080\u00ed\u0095\u009c \u00ec\u0084\u00a4\u00ec\u00a0\u0095
# hibernate-core \u00eb\u009d\u00bc\u00ec\u009d\u00b4\u00eb\u00b8\u008c\u00eb\u009f\u00ac\u00eb\u00a6\u00ac\u00ec\u0097\u0090\u00ec\u0084\u009c MySQL 5.1 \u00eb\u00b2\u0084\u00ec\u00a0\u0084\u00ec\u009d\u0084 \u00ec\u009c\u0084\u00ed\u0095\u009c \u00ed\u0081\u00b4\u00eb\u009e\u0098\u00ec\u008a\u00a4 \u00ea\u00b2\u00bd\u00eb\u00a1\u009c\u00eb\u00a5\u00bc \u00eb\u00b3\u00b5\u00ec\u0082\u00ac\u00ed\u0095\u00b4\u00ec\u0098\u00a8 \u00ea\u00b2\u0083
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# DDL-auto : \u00ec\u00b2\u0098\u00ec\u009d\u008c\u00ec\u0097\u0090\u00eb\u008a\u0094 create\u00eb\u00a1\u009c \u00eb\u0091\u0090\u00eb\u008b\u00a4\u00ea\u00b0\u0080, \u00ea\u00b0\u009c\u00eb\u00b0\u009c\u00ec\u009d\u00b4 \u00ec\u0096\u00b4\u00eb\u008a\u0090\u00ec\u00a0\u0095\u00eb\u008f\u0084 \u00eb\u0090\u0098\u00eb\u00a9\u00b4 update\u00eb\u00a1\u009c \u00ec\u0088\u0098\u00ec\u00a0\u0095
# create : \u00ea\u00b8\u00b0\u00ec\u00a1\u00b4\u00ec\u0097\u0090 \u00ec\u009e\u0088\u00eb\u008d\u0098 \u00ed\u0085\u008c\u00ec\u009d\u00b4\u00eb\u00b8\u0094 drop\u00ed\u0095\u0098\u00ea\u00b3\u00a0 \u00eb\u008b\u00a4\u00ec\u008b\u009c \u00ec\u0083\u009d\u00ec\u0084\u00b1
# update : \u00eb\u00b3\u0080\u00ea\u00b2\u00bd\u00ec\u0082\u00ac\u00ed\u0095\u00ad\u00ec\u009d\u00b4 \u00ec\u009e\u0088\u00ec\u009d\u0084 \u00eb\u0095\u008c\u00eb\u00a7\u008c, drop \u00ed\u0095\u0098\u00ea\u00b3\u00a0 \u00eb\u008b\u00a4\u00ec\u008b\u009c \u00ec\u0083\u009d\u00ec\u0084\u00b1
spring.jpa.hibernate.ddl-auto=update

# \u00ec\u009e\u0090\u00eb\u008f\u0099\u00ec\u0099\u0084\u00ec\u0084\u00b1\u00eb\u0090\u009c SQL \u00ec\u00bf\u00bc\u00eb\u00a6\u00ac\u00eb\u00a5\u00bc \u00ec\u00bd\u0098\u00ec\u0086\u0094\u00ec\u00b0\u00bd\u00ec\u0097\u0090 \u00ec\u00b6\u009c\u00eb\u00a0\u00a5
spring.jpa.show-sql=true

# \u00ec\u008b\u00a4\u00ec\u00a0\u009c \u00ec\u009e\u0085\u00eb\u00a0\u00a5\u00ed\u0095\u009c \u00ea\u00b0\u0092\u00eb\u0093\u00a4\u00ec\u009d\u0084 sql\u00ec\u0097\u0090 \u00ec\u00a7\u0091\u00ec\u0096\u00b4\u00eb\u0084\u00a3\u00ec\u0096\u00b4\u00ec\u0084\u009c \u00ec\u00b6\u009c\u00eb\u00a0\u00a5\u00ec\u008b\u009c\u00ed\u0082\u00a4\u00ea\u00b2\u00a0\u00eb\u008b\u00a4.
spring.jpa.properties.hibernate.format_sql=true

# \u00ec\u00b9\u00b4\u00eb\u00a9\u009c\u00ec\u008b\u009d\u00ea\u00b8\u00b0\u00eb\u00b2\u0095\u00ec\u009c\u00bc\u00eb\u00a1\u009c \u00ec\u0083\u009d\u00ec\u0084\u00b1
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# 파일 업로드 활성화
spring.servlet.multipart.enabled=true

# 최대 파일 크기 제한: 10MB
spring.servlet.multipart.max-file-size=10MB

# 전체 요청 크기 제한: 10MB
spring.servlet.multipart.max-request-size=10MB
